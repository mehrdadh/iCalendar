# Jekyll configuration for GitHub Pages

# Site settings
title: iCalendar Chrome Extension
description: Import ICS and VCS calendar files to Google Calendar
url: https://icalendar.dev
baseurl: ""

# Build settings
markdown: kramdown
theme: null
encoding: utf-8

exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor
  - vercel.json

# Include settings (explicitly include the _includes directory)
include:
  - _includes
