<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICS File Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-page">
    <div class="container">
      <div class="header">
        <img src="images/logo_512x512.png" alt="iCalendar Logo" class="logo" />
        <h1 class="app-title">iCalendar</h1>
        <button id="signOutBtn" class="sign-out-icon-btn hidden" title="Sign Out">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>

      <!-- Custom Confirmation Modal -->
      <div id="confirmModal" class="confirm-modal hidden">
        <div class="confirm-modal-overlay"></div>
        <div class="confirm-modal-content">
          <img src="images/logo_512x512.png" alt="iCalendar" class="confirm-modal-icon" />
          <h3 id="confirmModalTitle" class="confirm-modal-title">Confirm Action</h3>
          <p id="confirmModalMessage" class="confirm-modal-message"></p>
          <div class="confirm-modal-buttons">
            <button id="confirmModalCancel" class="confirm-modal-btn confirm-modal-btn-cancel">
              Cancel
            </button>
            <button id="confirmModalConfirm" class="confirm-modal-btn confirm-modal-btn-confirm">
              Confirm
            </button>
          </div>
        </div>
      </div>

      <div id="calendarSelector" class="calendar-selector hidden">
        <label for="calendarDropdown">Select Calendar:</label>
        <select id="calendarDropdown" class="calendar-dropdown">
          <option value="primary">Loading calendars...</option>
        </select>
      </div>

      <div id="fileInfo" class="file-info hidden">
        <h3 id="eventTitle">Event</h3>
        <div id="fileList" class="file-list"></div>
        <button id="createEventBtn" class="create-event-btn hidden">Add to Calendar</button>
      </div>

      <div id="dropZone" class="drop-zone">
        <div class="drop-zone-content">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
            />
          </svg>
          <h2>Drag & Drop</h2>
          <h3>or click to browse</h3>
        </div>
      </div>
    </div>

    <script src="theme.js"></script>
    <script src="parser.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
