<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCalendar Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="options-container">
      <div class="options-header">
        <h1 class="options-title">Settings</h1>
      </div>

      <div class="options-content">
        <!-- Default Calendar Setting -->
        <div class="setting-section">
          <h2 class="setting-title">
            Default Calendar <span class="badge-soon">Coming Soon</span>
          </h2>
          <select id="defaultCalendar" class="setting-select" disabled>
            <option value="">Use last selected calendar</option>
            <option value="primary">Primary Calendar</option>
          </select>
        </div>

        <!-- Theme Setting -->
        <div class="setting-section">
          <h2 class="setting-title">Theme <span class="badge-soon">Coming Soon</span></h2>
          <select id="themeMode" class="setting-select" disabled>
            <option value="system">System</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
          </select>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Action Buttons -->
        <div class="options-actions">
          <button id="saveBtn" class="btn btn-primary">Save Settings</button>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
