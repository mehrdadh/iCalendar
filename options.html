<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCalendar Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options-page">
    <div class="options-container">
      <div class="options-header">
        <h1 class="options-title">Settings</h1>
      </div>

      <div class="options-content">
        <!-- Default Calendar Setting -->
        <div class="setting-section">
          <h2 class="setting-title">
            Default Calendar <span class="badge-soon">Coming Soon</span>
          </h2>
          <select id="defaultCalendar" class="setting-select" disabled>
            <option value="">Use last selected calendar</option>
            <option value="primary">Primary Calendar</option>
          </select>
        </div>

        <!-- Theme Setting -->
        <div class="setting-section">
          <h2 class="setting-title">Theme</h2>
          <div class="segmented-control" role="radiogroup" aria-label="Theme selection">
            <button
              type="button"
              class="segment-btn"
              data-theme="light"
              role="radio"
              aria-checked="true"
              aria-label="Light theme"
            >
              <span class="segment-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
              </span>
              <span class="segment-label">Light</span>
            </button>
            <button
              type="button"
              class="segment-btn"
              data-theme="dark"
              role="radio"
              aria-checked="false"
              aria-label="Dark theme"
            >
              <span class="segment-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </span>
              <span class="segment-label">Dark</span>
            </button>
            <button
              type="button"
              class="segment-btn"
              data-theme="system"
              role="radio"
              aria-checked="false"
              aria-label="System theme"
            >
              <span class="segment-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                  <line x1="8" y1="21" x2="16" y2="21"></line>
                  <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
              </span>
              <span class="segment-label">System</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="theme.js"></script>
    <script src="options.js"></script>
  </body>
</html>
